{% extends 'includes/base.html' %}

{% load markdown_deux_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

  <h2 class="display-2">Forgot your password?</h2>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-light btn-sm" value="Send me instructions!">
  </form>
</div>

</div>
{% endblock %}
